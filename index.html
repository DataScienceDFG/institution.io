<body>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class='heading'>Issuing Authority Rank</h1>
                    <form id="form">
                        <div class='labels'>
                            <label for="country_of_study">Institution Name :</label>
                            <input class='dropdown' id="user-input">
                            <label style='margin-left: 430px' for="years">Select the Year :</label>
                            <select id="user-years" name="years" class='dropdown'>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <button id="button" class="btn">Search</button>
                    </form>


                    <table class="table" cellpadding="20">
                        <thead>
                            <tr>
                                <th scope="col">World Ranking</th>
                                <th scope="col">Institution</th>
                                <th scope="col">Country</th>
                                <th scope="col">Year</th>
                                <th scope="col">Ranking</th>
                            </tr>
                        </thead>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class='labels'>
            <label style='margin-top: 50px' for="highest_rank">Highest Rank :</label>
            <input class='dropdown' id="user-rank">
            <label style="margin-left: 50px">Category :</label>
            <input class='dropdown' id="user-category">
        </div>
            <button  style="font-size: 15px;background-color: coral;font-weight: bold;margin-left: 900px;margin-top: 10px;" onclick=" window.open('https://datasciencedfg.github.io/Accreditation_Status/', '_blank'); return false;">Check Accreditation</button>
        <button  style="font-size: 15px;background-color: coral;font-weight: bold;margin-left: 900px;margin-top: 10px" onclick=" window.open('https://datasciencedfg.github.io/credit_calculation/', '_blank'); return false;">Credit Calculator</button>
